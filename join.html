    <title>Soundwave - Uníte</title>

  <body class="container-fluid full-height-grow ocultar">

    <div class="preloader">
      <div id="loader"></div>
    </div>

    <header class="main-header">
      <a href="/" class="brand-logo">
        <img src="images/logo.png" />
        <div class="brand-logo-name navbar-brand">Soundwave</div>
      </a>

      <nav class="main-nav">
        <button class="hamburger hamburger--vortex" id="hamburger">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>

        <ul class="main-menu">
          <li class="nav-item">
            <a class="nav-link" href="discover.html">Descubrí</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="join.html">Uníte</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="store.html">Tienda</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="container-fluid join-main-section">
      <h1 class="join-text">
        Uníte a la
        <span class="accent-text">diversión</span>
      </h1>
      <form class="join-form">
        <div class="input-group">
          <label>Nombre</label>
          <input type="text" placeholder="Nombre" required />
        </div>
        <div class="input-group">
          <label>Usuario</label>
          <input type="text" placeholder="Nombre de usuario" required />
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <label>Contraseña</label>
          <input type="password" placeholder="Contraseña" required />
        </div>
        <div class="input-group">
          <button type="submit" class="btn">Uníte ahora</button>
        </div>
      </form>
    </section>

    <div class="join-page-circle-1"></div>
    <div class="join-page-circle-2"></div>

    <div class="social-networks">
      <div>
        <a href="#" class="social-media"><i class="fa fa-youtube"></i></a>
      </div>
      <div>
        <a href="#" class="social-media"><i class="fa fa-instagram"></i></a>
      </div>
      <div>
        <a href="#" class="social-media"><i class="fa fa-twitter"></i></a>
      </div>
      <div>
        <a href="#" class="social-media"><i class="fa fa-facebook"></i></a>
      </div>
    </div>

    <footer class="main-footer">
      <nav class="footer-nav" id="main-footer">
        <ul>
          <li><a href="aboutus.html">Nosotros</a></li>
          <li><a href="contact.html">Contactános</a></li>
        </ul>
      </nav>
      <nav class="footer-nav" id="footer">
        <ul>
          <li>
            <a href="#" class="social-link" target="_blank">
              <i class="fa fa-youtube"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-link" target="_blank">
              <i class="fa fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-link" target="_blank">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li>

            </a>
          </li>
        </ul>
