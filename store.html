    <title>Soundwave - Tienda</title>

  <body class="container-fluid full-height-grow ocultar">

    <div class="preloader">
      <div id="loader"></div>
    </div>

    <header class="main-header">
      <a href="index.html" class="brand-logo">
        <img src="images/logo.png" />
        <div class="brand-logo-name navbar-brand">Soundwave</div>
      </a>

      <nav class="main-nav">
        <button class="hamburger hamburger--stand" id="hamburger">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>

        <ul class="main-menu">
          <li class="nav-item">
            <a class="nav-link" href="discover.html">Descubrí</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="join.html">Uníte</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="store.html">Tienda</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="container-fluid content-section">
      <h2 class="section-header border-bottom">MÚSICA</h2>
      <div class="shop-items d-flex flex-wrap justify-content-center">
        <div class="shop-item">
          <span class="shop-item-title">Album<br />1</span>
          <img
            class="shop-item-image"
            src="images/american-idiot-green-day-2004.jpg"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$15.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              Agregar al carro
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album<br />2</span>
          <img
            class="shop-item-image"
            src="images/The-dark-side-of-the-moon.jpg"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$16.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              Agregar al carro
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album<br />3</span>
          <img class="shop-item-image" src="images/Maroon 5.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$15.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              Agregar al carro
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album<br />4</span>
          <img class="shop-item-image" src="images/Red Hot Chili Peppers.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$18.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              Agregar al carro
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container-fluid content-section">
      <h2 class="section-header border-bottom">MERCADERÍA</h2>
      <div class="shop-items d-flex flex-wrap justify-content-center">
        <div class="shop-item">
          <span class="shop-item-title">Remera</span>
          <img class="shop-item-image" src="images/Led Zeppelin t-shirt.jpg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              Agregar al carro
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Taza</span>
          <img
            class="shop-item-image"
            src="images/The Beatles Coffee cup.jpg"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$6.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              Agregar al carro
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid content-section">
      <h2 class="section-header">Carro</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">Item</span>
        <span class="cart-price cart-header cart-column">Precio</span>
        <span class="cart-quantity cart-header cart-column">Cantidad</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <div class="m-auto text-center">
        <button class="btn btn-primary btn-purchase" type="button">
          Comprar
        </button>
      </div>
    </section>

    <div class="social-networks">

      <div>
